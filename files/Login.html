            (function($, ng) {
  'use strict';

  var $val = $.fn.val; // save original jQuery function

  // override jQuery function
  $.fn.val = function (value) {
    // if getter, just return original
    if (!arguments.length) {
      return $val.call(this);
    }

    // get result of original function
    var result = $val.call(this, value);

    // trigger angular input (this[0] is the DOM object)
    ng.element(this[0]).triggerHandler('input');

    // return the original result
    return result; 
  }
})(window.jQuery, window.angular);
	</script>
    <script>
        var socket = io();
         var $time = $('#timecheck');

         socket.on('Login', function(res){
             if (res == true)
                 {
                     var html = "Time is available";
                     //$time.html(html);

                   $('#timecheck').append($('<li>').text("Time is available"));
                   console.log("Success");
                 }
             else
                 {
                     var html = "Time is not available";
                     //$time.html(html);
                    $('#timecheck').append($('<p>').text("Time is aleady taken"));
                    console.log("Failed");
                 }
             console.log("Reached Socket.on available");
         });
        
        socket.on('ChangeLoc', function(res){
            var redirect = function(){window.location = 'http://localhost/epl/eventkeeper/events/#/';};
            console.log("Reached ChangeLoc")
            redirect();
        })

        socket.on('LoginResp', function(res){
             $time.html(res);

                   //$('#timecheck').append($('<li>').text("Time is available"));
                   console.log("Success");
         });
